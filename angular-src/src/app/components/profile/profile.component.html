<div *ngIf="user">
  <h2 class=" "page-header>{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item"> Username: {{user.username}}</li>
    <li class="list-group-item"> email: {{user.email}}</li>
    <li class="list-group-item"> With us since: {{user.registerDate}}</li>
  </ul>

  <form class="form-horizontal"  (submit)="saveBio(bio)">
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Bio</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" [(ngModel)]="bio" name="bio" placeholder="{{user.bio}}"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
